<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery â€” Neon</title>
<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg,#090017,#2c003e,#000);
        color: white;
        overflow-x: hidden;
    }

    .topnav {
        text-align: center;
        padding: 15px;
        font-size: 1.1rem;
    }

    .topnav a {
        color: #ff3df7;
        margin: 0 10px;
        text-shadow: 0 0 10px #ff3df7;
        text-decoration: none;
        transition: .3s;
    }
    .topnav a:hover {
        color: cyan;
        text-shadow: 0 0 20px cyan;
    }

    .container {
        text-align: center;
        padding: 30px;
    }

    h1 {
        text-shadow: 0 0 20px #ff3df7;
        font-size: 2.8rem;
    }

    input {
        margin-top: 15px;
        font-size: 1.1rem;
    }

    .gallery {
        margin-top: 25px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        padding: 15px;
    }

    .thumb {
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        overflow: hidden;
        transition: .4s;
        border: 2px solid #ff3df7;
        box-shadow: 0 0 10px #ff3df7;
    }

    .thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px cyan, 0 0 30px #ff3df7;
    }

    .thumb img {
        width: 100%;
        height: 170px;
        object-fit: cover;
    }

    .mini {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 12px;
        font-size: 0.8rem;
        border: none;
        background: rgba(255,0,255,0.8);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: .3s;
    }

    .mini:hover {
        background: red;
        box-shadow: 0 0 10px red;
    }

    /* ðŸ”¥ Fullscreen Preview Modal */
    #previewModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #previewModal img {
        max-width: 90%;
        max-height: 85vh;
        box-shadow: 0 0 30px #ff3df7;
        border-radius: 15px;
        transition: .4s;
    }

    #closeBtn {
        position: absolute;
        top: 25px;
        right: 25px;
        background: red;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
        box-shadow: 0 0 15px red;
        transition: .3s;
    }
    #closeBtn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<nav class="topnav">

<a href="wish.html">Wishes</a> â€¢ 
<a href="game.html">Game</a> â€¢

</nav>

<main class="container">
<h1>ðŸ“¸ Photo Gallery</h1>
<p>Upload photos â€” stored only in your browser ðŸ”’</p>

<input id="photoInput" type="file" accept="image/*" multiple>
<div id="gallery" class="gallery"></div>
</main>

<!-- ðŸ” Fullscreen Preview Modal -->
<div id="previewModal">
    <button id="closeBtn">âœ– Close</button>
    <img id="previewImg">
</div>

<script>
const input = document.getElementById('photoInput');
const gallery = document.getElementById('gallery');
const modal = document.getElementById('previewModal');
const previewImg = document.getElementById('previewImg');

input.addEventListener('change', (e)=>{
    const files=[...e.target.files];
    const saved=JSON.parse(localStorage.getItem('bd_photos')||'[]');

    files.forEach(f=>{
        const r=new FileReader();
        r.onload=ev=>{
            saved.push(ev.target.result);
            localStorage.setItem('bd_photos',JSON.stringify(saved));
            renderGallery();
        };
        r.readAsDataURL(f);
    });
});

function renderGallery(){
    gallery.innerHTML='';
    const saved=JSON.parse(localStorage.getItem('bd_photos')||'[]');

    saved.forEach((src,i)=>{
        const div=document.createElement('div');
        div.className='thumb';

        const img=document.createElement('img');
        img.src=src;
        img.onclick=()=>openPreview(src);

        div.appendChild(img);

        const del=document.createElement('button');
        del.textContent='Delete';
        del.className='mini';
        del.onclick=()=>{
            saved.splice(i,1);
            localStorage.setItem('bd_photos',JSON.stringify(saved));
            renderGallery();
        };

        div.appendChild(del);
        gallery.appendChild(div);
    });
}
renderGallery();

function openPreview(src){
    previewImg.src=src;
    modal.style.display="flex";
}

document.getElementById('closeBtn').addEventListener('click',()=>{
    modal.style.display="none";
});
</script>
</body>
</html>
